<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Pizza Order</h1>
      </div>

      <div class="row">
        <form class="pizza-order">
          <div>
            <label for="movies">Pizza Size</label>
            <select class="form-control" id="size">
              <option value="" disabled selected>Select Size</option>
              <option>Medium - 12"</option>
              <option>Large - 16"</option>
              <option>X-Large - 20"</option>
            </select>
          </div>
          <div>
            <label for="toppings">Pizza Toppings</label>
            <select class="form-control" id="toppings">
              <option value="" disabled selected>Select Toppings</option>

            </select>
          </div>
          <button type="submit" class="btn btn-danger">Submit Order</button>
        </form>
        <div class="well">
          <h2>Receipt</h2>
          <p id="receipt"></p>
        </div>
      </div>
    </div>
  </body>
</html>
