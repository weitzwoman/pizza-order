<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Order</h1>
      </div>

      <div class="row">
        <form id="pizza-order">
          <div class="form-group">
            <label for="movies">Pizza Size</label>
            <select class="form-control" id="size">
              <option value="" disabled selected>Select Size</option>
              <option>Medium - 12"</option>
              <option>Large - 16"</option>
              <option>X-Large - 20"</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings">Pizza Toppings</label>
            <p>Select Toppings:</p>
              <input type="checkbox" name="toppings" value="cheese">Cheese<br>
              <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="toppings" value="carpool">Mushrooms<br>
              <input type="checkbox" name="toppings" value="walk">Sausage<br>
              <input type="checkbox" name="toppings" value="bus">Bell Peppers<br>
              <input type="checkbox" name="toppings" value="train">Black Olives<br>
              <input type="checkbox" name="toppings" value="streetcar">Pineapple<br>
              <input type="checkbox" name="toppings" value="taxi">Arugula<br>
          </div>
          <button type="submit" class="btn btn-danger">Submit Order</button>
        </form>
        <div class="well">
          <h2>Receipt</h2>
          <p><span id="receipt"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
